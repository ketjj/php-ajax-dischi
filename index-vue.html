<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- AXIOS -->

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <link rel="stylesheet" href="./assets/style.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <header>
      <div class="my-header">
        <div>
          <i class="fa-brands fa-spotify"></i>
        </div>
        
        <div class="input-group k_group">
          <select class="custom-select" id="inputGroupSelect04"
          v-model="genere"
          @change="getApi()">            
            <option value="">Seleziona un genere</option>
            <option value="Rock">Rock</option>
            <option value="Jazz">Jazz</option>
            <option value="Pop">Pop</option>
            <option value="Metal">Metal</option>
            
          </select>
        </div>
      </div>
    </header>

    <main>
      <div class="k_container py-5">

        <!-- CICLARE LA CARD -->
          <div class="k_card" v-for="album in albums">
            <img :src="album.image" alt="album.image"> 
            <div class="title-card">{{album.title}}</div>
        
            <div class="singer-year">
              <div>{{album.artist}}</div>
              <div>{{album.releaseYear}}</div>
            </div>
          </div>
     
        <!-- //CICLARE LA CARD -->
        </div>
      
    </main>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./script.js"></script>
</body>
</html>
